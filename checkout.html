<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>

</style>
        <title>Checkout form</title>
    </head>
    <body>
      <div class="header">
          <div class="cart">cart<img src="https://i.ibb.co/FgsbXPJ/shopping-cart-1.png" ><span><sup>4</sup></span></div>
          <p><a href="#">Product1</a><span>10$</span></p>
          <p><a href="#">Product2</a><span>15$</span></p>
          <p><a href="#">Product3</a><span>20$</span></p>
          <p><a href="#">Product4</a><span>25$</span></p>
            <div class="line"></div>
          
        <p class="total">Total(5)<span>70$</span></p>
              
      </div>
      <div class="mid">
      <h2>Payment </h2>
      <p>Accepted cards</p>
      <div class="pimg"><img class="im1" src="https://i.ibb.co/Qfhn14R/visa.png" alt="visa">
          <img class="im2" src="https://i.ibb.co/BGFQwD5/mastercard.png">
          <img class="im3" src="https://i.ibb.co/V9tDqcp/american-express.png" >
          </div>
          <form>
              <label for="name">Name on card</label>
              <input type="text" id="name" required>
              <label for="debt">Debit card no</label>
              <input type="number" max-length="16" id="debt" required placeholder="xxxx-xxxx-xxxx-xxxx">
             
              <label for="exp">Exp month & Year</label>
              <input type="month"  id="exp" required>
               <label for="cvv">Cvv</label>
               <input type="number" min="0" max-length="3" required>
               
               <div class="billing">
               <h4>Billing address</h4>
               <label for="fname"><img src="https://i.ibb.co/HYtLYxt/user.png" ><sup>Full name</sup></label>
               
                <input type="text" id="fname" required>
                <label for="email"> <img src="https://i.ibb.co/p3SdJwp/email.png" alt="email"> <sup>Email</sup></label>
                 <input type="email" id="name" required>
                 <label for="address"><img src="https://i.ibb.co/Z1VjTrp/home-address.png" alt="home-address" ><sup>Address</sup></label>
                  <input type="text" id="address" required>
                  <label for="ph"><img src="https://i.ibb.co/GFLPzGD/iphone.png" alt="iphone"><sup>Phone</sup></label>
                   <input type="number" max-length="10"  id="name" required placeholder="eg. 0123456789">
                   
                   </div>
                 
                   <button>Submit</button>
              
          </form>
          <div class="privacy"><a href="#">privacy policy<sup style="color:red;">*</sup></a></div>  
      </div>
      
        
    </body>
</html>
