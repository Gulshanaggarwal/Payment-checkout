<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
*{
   margin:0; 
   padding:0;
   outline:none;
   box-sizing:border-box;
}
body{
    background:linear-gradient(to right,DodgerBlue,black);
    font-family:arial;
}
.header{
    width:90%;
    margin-left:auto;
    margin-right:auto;
    margin-top:20px;
    background-color:#f2f2f2;
    border-radius:8px;
    border:3px solid grey;
    
}
span{
    margin-left:60%;
}
.cart{
    padding-left:10px;
    font-weight:bold;
    margin-top:10px;
    margin-bottom:13px;
    padding-top:5px;
    text-shadow:2px 2px 8px grey;
}
.cart img{
    width:25px;
    height:20px;
    margin-left:68%;
    display:inline-block;
    
}

p{
    padding-left:6px;
    margin-bottom:10px;
}
p a{
    color:DodgerBlue;
}
.cart span{
   left:25%;
    position:absolute;
    font-size:20px;
}
.total span{
    margin-left:63%;
    font-weight:bold;
}
.line{
    background:DodgerBlue;
    width:95%;
    height:2px;
    background:grey;
    margin-left:3px;
    margin-bottom:5px;
    border-radius:4px;
}
.mid{
    width:90%;
     margin-left:auto;
    margin-right:auto;
    margin-top:20px;
    background-color:#f2f2f2;
    border-radius:8px;
    border:3px solid grey;
    height:900px;
    margin-bottom:5px;
    
}
.pimg img{
    width:40px;
    height:30px;

    
}

.mid h2,.mid p{
    padding-left:20px;
    margin-top:10px;
    margin-bottom:10px;
    text-shadow:2px 2px 5px grey;
}
.im1{
    margin-left:15px;
}
.im2{
    margin-left:3px;
}
.im3{
    margin-left:3px;
}
form label{
    display:block;
    padding-left:20px;
    font-weight:bold;
    margin-top:10px;
    padding-bottom:3px;
    
    
    
}
form input{
    display:inline-block ;
    width:70%;
    height:30px;
    margin-left:20px;
    margin-bottom:15px;
    border-radius:8px;
    border:2px solid black;
    padding-left:5px;
}
form h4{
padding-left:20px;
margin-top:20px;
    
}
form .billing label img{
    width:30px;
    height:20px;
    display:inline-block;
    margin-bottom:5px;
    
}
form .billing label{
    display:block;
    height:25px;
    font-weight:normal;
    font-size:18px;
    
    
}
form .billing h4{
    padding-bottom:10px;
    padding-left:20px;
}
 form button{
     width:90px;
     height:35px;
     background:orange;
     color:#f1f1f1;
     font-weight:bold;
     display:inline-block;
     margin-left:100px;
     border-radius:5px;
     border:none;
     box-shadow:3px 3px 15px black;
     
 }
 form input:hover{
     background:transparent;
     color:black;
     transition-duration:0.1s;
     width:75%;
     
     
 }
 form button:hover{
     background:linear-gradient(to right bottom,grey ,black);
     transition-duration:2s;
     
 }
 .ship{
 height:20px;
     
 }
 .ship input{
     display:inline-block;
     width:25px;
     height:25px;
 }
 .privacy{
     margin-top:15px;
     padding-left:75%;
     font-size:10px;
     padding-top:5px;
     
     
 }
 .privacy a{
     font-style:italic;
 }
 
</style>
        <title>Checkout form</title>
    </head>
    <body>
      <div class="header">
          <div class="cart">cart<img src="images/shopping-cart.png" ><span><sup>4</sup></span></div>
          <p><a href="#">Product1</a><span>10$</span></p>
          <p><a href="#">Product2</a><span>15$</span></p>
          <p><a href="#">Product3</a><span>20$</span></p>
          <p><a href="#">Product4</a><span>25$</span></p>
            <div class="line"></div>
          
        <p class="total">Total(5)<span>70$</span></p>
              
      </div>
      <div class="mid">
      <h2>Payment </h2>
      <p>Accepted cards</p>
      <div class="pimg"><img class="im1" src="images/visa.png" alt="visa">
          <img class="im2" src="images//mastercard.png">
          <img class="im3" src="images/american-express.png" >
          </div>
          <form>
              <label for="name">Name on card</label>
              <input type="text" id="name" required>
              <label for="debt">Debit card no</label>
              <input type="number" max-length="16" id="debt" required placeholder="xxxx-xxxx-xxxx-xxxx">
             
              <label for="exp">Exp month & Year</label>
              <input type="month"  id="exp" required>
               <label for="cvv">Cvv</label>
               <input type="number" min="0" max-length="3" required>
               
               <div class="billing">
               <h4>Billing address</h4>
               <label for="fname"><img src="images/user.png" ><sup>Full name</sup></label>
               
                <input type="text" id="fname" required>
                <label for="email"> <img src="images/email.png" alt="email"> <sup>Email</sup></label>
                 <input type="email" id="name" required>
                 <label for="address"><img src="images/home-address.png" alt="home-address" ><sup>Address</sup></label>
                  <input type="text" id="address" required>
                  <label for="ph"><img src="images/iphone.png" alt="iphone"><sup>Phone</sup></label>
                   <input type="number" max-length="10"  id="name" required placeholder="eg. 0123456789">
                   
                   </div>
                 
                   <button>Submit</button>
              
          </form>
          <div class="privacy"><a href="#">privacy policy<sup style="color:red;">*</sup></a></div>  
      </div>
      
        
    </body>
</html>
